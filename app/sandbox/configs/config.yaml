server:
  http:
    addr: 0.0.0.0:8000
    timeout: 1s
  grpc:
    addr: 0.0.0.0:0
    timeout: 60s
data:
  database:
    driver: mysql
    source: "${MYSQL_SOURCE}"
  redis:
    addr: "${REDIS_ADDR}"
    read_timeout: 0.2s
    write_timeout: 0.2s
  mongodb:
    uri: "${MONGODB_URI}"
    database: "jnoj"
consul:
  address: consul:8500
  scheme: http
sandbox:
  testlib_path: "/go/src/sandbox/third_party/testlib"