server:
  http:
    addr: 0.0.0.0:8000
    timeout: 60s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 5s
data:
  database:
    driver: mysql
    source: "${MYSQL_SOURCE}"
  redis:
    addr: "${REDIS_ADDR}"
    read_timeout: 0.2s
    write_timeout: 0.2s
  object_storage:
    private_bucket:
      bucket: "private"
      secret_id: "jnoj_access_key1"
      secret_key: "jnoj_secret_key1"
      endpoint: "http://jnoj-s3:8333"
    public_bucket:
      bucket: "public"
      secret_id: "jnoj_access_key1"
      secret_key: "jnoj_secret_key1"
      endpoint: "${USER_CONTENT_DOMAIN}"
service:
  message_queue:
    address: "amqp://admin:admin@rabbitmq:5672/"
  smtp:
    identity: smtp.qq.com:25
    username: no-reply@jnoj.dev
    password: jnojkey
    host: smtp.qq.com

consul:
  address: consul:8500
  scheme: http