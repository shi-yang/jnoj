server:
  http:
    addr: 0.0.0.0:8000
    timeout: 60s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 5s
data:
  database:
    driver: mysql
    source: "${MYSQL_SOURCE}"
  redis:
    addr: "${REDIS_ADDR}"
    read_timeout: 0.2s
    write_timeout: 0.2s
  mongodb:
    uri: "${MONGODB_URI}"
    database: "jnoj"
  object_storage:
    bucket: "test"
    secret_id: "id"
    secret_key: "key"
    endpoint: "http://s3:8333"

consul:
  address: consul:8500
  scheme: http