      bucket: "${S3_PUBLIC_BUCKET_NAME}"
      secret_id: "${S3_PUBLIC_SECRET_ID}"
      secret_key: "${S3_PUBLIC_SECRET_KEY}"
      endpoint: "${S3_PUBLIC_ENDPOINT}"
