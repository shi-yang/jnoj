version: '3'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "cd app/interface && make build && ./bin/server -conf ./configs/config.yaml"
    environment:
      MYSQL_SOURCE: root:123456@tcp(mysql:3306)/jnoj?charset=utf8mb4&parseTime=True&loc=Local
      REDIS_ADDR: redis:6379
    ports:
      - 8092:8000
    volumes:
      - ..:/go/src/jnoj
    depends_on:
      - mysql
      - consul
      - redis
    restart: always

  sandbox:
    build:
      context: .
      dockerfile: DockerfileSandbox
    command: bash -c "cd app/sandbox && make build && ./bin/server -conf ./configs/config.yaml"
    environment:
      MYSQL_SOURCE: root:123456@tcp(mysql:3306)/jnoj?charset=utf8mb4&parseTime=True&loc=Local
      REDIS_ADDR: redis:6379
    volumes:
      - ..:/go/src/sandbox
    depends_on:
      - mysql
      - redis
      - consul
    restart: always
    privileged: true

  consul:
    image: consul:latest
    ports:
      - "9502:8500"
    command: agent -server -bootstrap -ui -node=1 -client=0.0.0.0

  redis:
    image: redis:5.0-alpine
    command: redis-server
    volumes:
      - ../data/redis:/data
    restart: always

  mysql:
    image: mysql:8.0
    restart: always
    volumes:
      - ../data/mysql/logs:/logs
      - ../data/mysql/data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: jnoj
      MYSQL_ROOT_PASSWORD: 123456
      TZ: Asia/Shanghai

  rabbitmq:
    image: rabbitmq:management
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: "admin"
      RABBITMQ_DEFAULT_PASS: "admin"
    volumes:
        - '../data/rabbitmq:/var/lib/rabbitmq/mnesia/'
    ports:
      - "15672:15672"
      - "4369:4369"
      - "5672:5672"
      - "25672:25672"

networks:
  jnoj_net:
