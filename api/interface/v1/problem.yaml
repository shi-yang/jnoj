- selector: "/jnoj.interface.v1.ProblemService/BatchAddProblemToProblemset"
  middleware: "jnoj/internal/middleware/auth.User()"
- selector: "/jnoj.interface.v1.ProblemService/DeleteProblemFromProblemset"
