rules:
- selector: "/jnoj.interface.v1.ProblemService/GetProblem"
  middleware: "jnoj/internal/middleware/auth.Guest()"
- selector: "/jnoj.interface.v1.ProblemService/ListProblems"
  middleware: "jnoj/internal/middleware/auth.User()"
- selector: "/jnoj.interface.v1.ProblemService/CreateProblem*"
