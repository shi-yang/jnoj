  middleware: "jnoj/internal/middleware/auth.User()"
- selector: "/jnoj.interface.v1.ProblemService/GetProblemFile"
  middleware: "jnoj/internal/middleware/auth.User()"
- selector: "/jnoj.interface.v1.ProblemService/SortProblemTests"
