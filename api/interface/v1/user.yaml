- selector: "/jnoj.interface.v1.user.UserService/UpdateUser"
  middleware: "jnoj/internal/middleware/auth.User()"
- selector: "/jnoj.interface.v1.user.UserService/UpdateUserAvatar"
  middleware: "jnoj/internal/middleware/auth.User()"
- selector: "/jnoj.interface.v1.user.UserService/UpdateUserPassword"
  middleware: "jnoj/internal/middleware/auth.User()"
- selector: "/jnoj.interface.v1.user.UserService/CreateUser"
  middleware: "jnoj/internal/middleware/auth.User()"
- selector: "/jnoj.interface.v1.user.UserService/GetUserProfile"
  middleware: "jnoj/internal/middleware/auth.Guest()"
