syntax = "proto3";

package jnoj.interface.v1;
import "errors/errors.proto";

option go_package = "api/interface/v1;v1";

enum ProblemErrorReason {
    option (errors.default_code) = 500;

    UNKNOWN_ERROR = 0;
    PERMISSION_DENIED = 1 [(errors.code) = 403];
    PROBLEM_NOT_FOUND = 2 [(errors.code) = 404];
    PROBLEM_NOT_VERIFICATION = 3[(errors.code) = 400];
    PROBLEM_TEST_SAMPLE_NOT_ALLOWED = 4[(errors.code) = 400];
}
