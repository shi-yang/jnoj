rules:
- selector: "/jnoj.interface.v1.SubmissionService/GetSubmission*"
  middleware: "jnoj/internal/middleware/auth.Guest()"
- selector: "/jnoj.interface.v1.SubmissionService/ListSubmissions"
  middleware: "jnoj/internal/middleware/auth.Guest()"
- selector: "/jnoj.interface.v1.SubmissionService/CreateSubmission"
  middleware: "jnoj/internal/middleware/auth.User()"
- selector: "/jnoj.interface.v1.SubmissionService/GetLastSubmission"
  middleware: "jnoj/internal/middleware/auth.User()"
